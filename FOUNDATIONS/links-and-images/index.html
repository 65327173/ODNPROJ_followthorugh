<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    
    <!-- <a> anchor tag-->
    <a href="" rel="noopener noreferrer">click me</a>
    <!-- herf is the destination link,
    "target" specifies where the linked source opens(_blank opens new tab/_self open in current tab)
    "rel" is used to describe relation between current page and link
    "noopener" prevents opened link from gaining access to current webpage, 
    "noreferrer" prevents link from knowing webpage that has referenced it
    "reverse tabnabbing" is an attack where a page linked from the target page is able to rewrite that page
    "phishing attacks" are fraudulent emails, text messages, phone calls or web sites designed to trick users into downloading malware
    , sharing sensitive information or personal data-->
    
    <!-- "absolute links" refer to links outside of our website following format protocol://domain/path
         "relative links" are links within our own website only filepath needed it assumes its own domain-->
        <a href="./pages/about.html">about</a><!-- ./ used to specify a file path relative to the current directory-->
        <img src="./images/dog.jpg" alt="dog" height="310" width="310">
        <!-- alt="" alternative text used to describe image in its place if not loaded-->
        <!-- set image size with height and width otherwise original image size will be assumed-->
</body>
</html>
