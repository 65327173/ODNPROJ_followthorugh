<!-- html(hyper-text markup langauge) tags link to content/structure of page(s) -->
<!-- paragraph <p> is a html tag -->
    <p> hello world </p>


<!-- <body> tag refers to all the viewable contents of the page-->
<!-- input-->
    <body>
     paragraph1
     paragraph2
     paragraph3   
    </body>
<!-- output-->
    paragraph1paragraph2paragraph3
<!-- body does not format text/images but tags-->
<!-- input-->
<body>
    <p>paragraph1</p>
    <p>paragraph2</p>
    <p>paragraph3</p>
</body>
<!-- output-->
 paragraph1

 paragraph2

 paragraph3

 <!-- headings <h> are larger and bolder to signify they are headings -->
    <body>
        <h1>title</h1>
        <p>paragraph</p>
    </body>
   
<!-- there are 6 levels to headings to allow further text structuring-->
<body>
    <h1>title</h1>
    <h2>paragraph title</h2>
    <p>paragraph</p>
</body>

<!-- <strong> tag blods text-->
    <body>
        <strong>bold text</strong>
    </body>
<!-- <em> italisizes text-->
    <body>
        <em>italic text</em>
    </body>

<!-- element hiearchy is referred to in parent/child/sibling relationships i.e.-->
<body><!--parent-->
    <p></p><!--child-->
</body>

<body>
    <h1></h1><!--sibling-->
    <p></p><!--sibling-->
</body>

<body>
    <p><!--parent-->
        <em>text</em><!--child-->
    </p>
</body>

<!--Block-Level Elements-->
<div></div> <!-- division or a section in a html document-->
<address></address> <!-- defines contact info for the author of a document/article-->
<article></article> <!-- specifies independent, self-contained content-->
<aside></aside> <!-- defines content aside from the content it is placed in-->
<blockquote></blockquote> <!-- specifies a section that is quoted from another source-->
<canvas></canvas> <!-- draw graphics, via scripting-->
<dd></dd> <!-- term element(line 119) description-->
<dl></dl> <!-- description list-->
<dt></dt> <!-- terms of description list element(line 118)-->
<fieldset></fieldset> <!-- group related elements in a form element(line 124)-->
<figcaption></figcaption> <!-- caption of figure element(line 122)-->
<figure></figure> <!-- specifies self-contained content, illustrations, diagrams, photos, code listings, etc.-->
<footer></footer> <!-- defines footer for a document or section-->
<form action=""></form> <!-- create a html form for user input-->
<h1></h1> <!--etc..--> <!-- define headings-->
<header></header> <!-- a container for introductory content or a set of navigational links-->
<hr> <!-- defines thematic break in a page-->
<ol><li></li></ol> <!-- ordered lists-->
<ul><li></li></ul> <!-- unorderd lists-->
<main></main> <!-- specifies the main content of a page-->
<nav></nav> <!-- defines a set of nav links-->
<noscript></noscript> <!-- defines alternative content to be displayed to users that have disabled or unsupported scripts in their browser -->
<p></p> <!-- defines a paragraph-->
<pre></pre> <!-- defines prefromatted text, text will appear as written-->
<section></section> <!-- defines a section in a document-->
<table></table> <!-- defines a tale in html-->
<tfoot></tfoot> <!-- groups footer content in a html table-->
<tr></tr> <!-- -->
<th></th> <!-- -->
<thead></thead> <!-- -->
<tbody></tbody> <!-- -->
<video src=""></video> <!-- used to embed video content in a document-->

<!--Inline Elements-->
<a href=""></a> <!-- defines a hyperlink, to link pages-->
<abbr title=""></abbr> <!-- defines an abbreviation or acronym-->
<b></b> <!-- specifies bold text, should be used only when no other tag is appropriate-->
<bdo dir=""></bdo> <!-- Bi-Directional Override used to override the current text direction-->
<br> <!-- defines a single line break -->
<button type="button"></button> <!-- defines a clickable button, specify type to tell browser-->
<cite></cite> <!-- defines the "title" of creative works(book, song, movie, art)-->
<code></code> <!-- define computer code, will display as browser's default monospace font-->
<dfn title=""></dfn> <!-- specifies a "term" that is going to be defined within the content-->
<em></em> <!-- define "emphasized" text, displayed in italic text-->
<i></i> <!-- defines a part of text in a alternative mood/voice. displayed in italic-->
<img src="file path of img" alt="whats displayed if img cant load"> <!-- embed image in html page-->
<input type="text"> <!-- defines input field where user can enter data -->
<kbd></kbd> <!-- define keyboard input, displayed in browsers default monospace font-->
<label for=""></label> <!-- defines labels for inputs -->
<map name=""></map> <!-- define an image map >> image with clickable areas-->
<object data="" type=""></object> <!-- defines a contatiner for external resources-->
<output> </output> <!-- represent the result of input-->
<q></q> <!-- defines a short quotation-->
<samp></samp> <!-- define sample output from computer program, displayed iin browsers default monospace font-->
<script></script> <!-- embed client-side script(js)-->
<select name="refers to the form data after submitting" id="associates the list with label"></select> <!-- create a dropdown list-->
<small></small> <!-- defines smaller text-->
<span></span> <!-- inline container to markup text/part of document-->
<strong></strong> <!-- define text with strong importance, displayed in bold-->
<sub></sub> <!-- subscript text, displayed 1/2 character below the normal line & in smaller font-->
<sup></sup> <!-- superscript text, displayed 1/2 character above the normal line & in smaller font-->
<textarea name="" id="" cols="30" rows="10"></textarea> <!-- defines a mutli-line text input control-->
<time></time> <!-- defines a specific time/datetime-->
<var></var> <!-- defines a variable in programming or mathematical expression, displayed in italic-->
