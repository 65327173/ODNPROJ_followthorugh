<!-- hmtl files that contain the homepage of the website should be named index 
    as webservers default to the index file-->
<!-- DOCTYPE declaration tells browser version of html to render-->
<!DOCTYPE html>
<html lang="en"><!-- langauge declaration -->
<head>
    <meta charset="UTF-8"><!-- character encoding sys -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title> <!-- title tag is webpage's title viewable on pages tab,
         defaults to file name if no title declared-->
</head>
<body>
    <p>paragraph1</p>
    <p>paragraph2</p>
    <p>paragraph3</p>
</body>
</html>
