<!-- tables literal organization of data within a traditional grid table -->
<table> </table>
<!-- td represents a cell of table -->
<!-- table>td*3{cell$} emmet abbrev-->
<table>
    <td>cell1</td>
    <td>cell2</td>
    <td>cell3</td>
</table>
<!-- generate rows with tr -->
<!-- table>tr*2>td*3{cell$} emmet abbrev -->
<table>
    <tr>
        <td>cell1</td>
        <td>cell2</td>
        <td>cell3</td>
    </tr>
    <tr>
        <td>cell1</td>
        <td>cell2</td>
        <td>cell3</td>
    </tr>
</table>
<!-- colspan/rowspan used to extend columns/rows -->
<table>
    <tr>
        <td colspan="2">helllo world</td>
    </tr>
    <tr>
        <td>hello</td> 
        <td>world</td>
    </tr>
</table>
<!-- th defines headings of tables -->
<table>
    <tr>
        <th>colors</th>
        <td>blue</td>
        <td>red</td>
        <td>yellow</td>
    </tr>
</table>
<!-- styling -->
<table>
    <tr>
        <td stlye="background-color: yellow">yellow</td>
    </tr>
</table>
